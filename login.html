<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Techo - Log In</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
  

  <script type="module" crossorigin src="./assets/login-2714723a.js"></script>
  <link rel="modulepreload" crossorigin href="./assets/modulepreload-polyfill-3cfb730f.js">
  <link rel="stylesheet" href="./assets/login-2d504746.css">
</head>
<body>
  <div class="container">
    <form class="form" id="login">
      <h1 class="form__title">Login</h1>
      <div class="form__message form__message--error"></div>
      <div class="form__input-group">
        <input type="email" id="userEmail" name="userEmail" class="form__input" autofocus placeholder="Please enter your email">
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input type="password" id="password" name="password" class="form__input" autofocus placeholder="Password">
        <div class="form__input-error-message"></div>
      </div>
      <button class="form__button" type="submit">Continue</button>
      <p class="form__text">
        <a href="#" class="form__link">Forgot your password?</a>
      </p>
      <p class="form__text">
        <a class="form__link" href="./" id="linkCreateAccount">Don't have an account? Create account</a>
      </p>
    </form>
    <form class="form form--hidden" id="createAccount">
      <h1 class="form__title">Create Account</h1>
      <div class="form__message form__message--error"></div>
      <div class="form__input-group">
        <input type="text" id="signupUsername" name="signupUsername" class="form__input" autofocus placeholder="Enter your name here">
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input name='userEmail' id='signupUseremail' type="text" class="form__input" autofocus placeholder="Email Address">
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input name='password' type="password" class="form__input" autofocus placeholder="Password">
        <div class="form__input-error-message"></div>
      </div>
      <div class="form__input-group">
        <input name='confirmPassword' type="password" class="form__input" autofocus placeholder="Confirm password">
        <div class="form__input-error-message"></div>
      </div>
      <button class="form__button" type="submit">Continue</button>
      <p class="form__text">
        <a class="form__link" href="./" id="linkLogin">Already have an account? Sign in</a>
      </p>
    </form>
  </div>
