<body>
    <section id="support">
        <span id="msg"></span>
        <h2>Support and Enquiry</h2>
        <p>Please fill out the form below to submit your enquiry:</p>
        <form name="submit-to-google-sheet">
            <div>
                <label for="enquiry-type">Type of Enquiry:</label>
                <select id="enquiry-type" name="Enquiry-type">
                    <option value="product-information">Product information and specifications</option>
                    <option value="order-tracking">Order tracking and status updates</option>
                    <option value="payment-billing">Payment and billing inquiries</option>
                    <option value="returns-warranty">Returns and warranty information</option>
                    <option value="technical-support">Technical support and troubleshooting</option>
                    <option value="general-enquiry">Other general inquiries</option>
                </select>
            </div>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="Name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="Email" required>
            </div>
            <div>
                <label for="mobile-number">Mobile Number:</label>
                <input type="tel" id="mobile-number" name="Mobile-number" required>
            </div>
            <div>
                <label for="message">Message:</label>
                <textarea id="message" name="Message" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </section>
